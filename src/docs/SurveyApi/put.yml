tags:
  - Survey
security:
  - user_auth: []
summary: Update a survey by survey id.
parameters:
  - name: id
    in: path
    description: Survey id to update.
    required: true
    schema:
      type: integer
      format: int64
      example: "1"
responses:
  200:
    description: OK.
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/api_response"
  400:
    description: Fails to update due to bad request data.
  404:
    description: Item not found.
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/api_fail_response"
requestBody:
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/create_survey"
  description: Update survey object
  required: true
